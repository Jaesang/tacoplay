---
bin_dir: /usr/local/bin
openstack_namespace: openstack

# OpenStack client configs
os_project_domain: default
os_user_domain: default
os_project_name: admin
os_user_name: admin
os_password: password
os_auth_url: http://keystone.openstack.svc.cluster.local:80/v3

# Storageclass configs
ceph_enabled: true
storageclass_name: ceph
system_namespace: kube-system
mon_host: ''
admin_id: admin
admin_secret_name: ceph-secret-admin
admin_secret_namespace: kube-system
admin_keyring: ''
pool_name: kube
user_id: kube
user_secret_name: ceph-secret-user
user_secret_namespace: "{{ openstack_namespace }}"
user_keyring: AQAPn8tUmPBwCxAAeIfvpDKA1fGvrBeXGdc6xQ==
image_format: 2
image_feature: layering

# armada manifest configs
osh_infra_path: "{{ playbook_dir }}/charts/openstack-helm-infra"
osh_path: "{{ playbook_dir }}/charts/openstack-helm"
docker_registry: "{{ 'registry.cicd.stg.taco' if cicd_registry_enabled else groups['registry'][0] + ':5000' }}"
db_root_user: "root"
db_root_password: "password"
db_nova_password: "password"
db_cinder_password: "password"
db_glance_password: "password"
db_neutron_password: "password"
db_heat_password: "password"
db_horizon_password: "password"
db_grafana_password: "password"
db_grafana_session_password: "password"
