---
- name: include os family specific defaults
  include_vars: "{{ item }}"
  with_first_found:
    - "../defaults/required_defaults_{{ ansible_os_family }}_family.yml"
    - "../defaults/dummy-defaults.yml"

- name: install dependent packages
  action: "{{ ansible_pkg_mgr }} name={{ item }} state=present"
  with_items: "{{ required_packages }}"

- name: disable selinux
  selinux:
    state: disabled

- name: add docker repo
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docer-ce.repo

- name: Install Docker
  package:
    name: docker-ce
    state: latest

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Load ironic-base image from file and push to a private registry
  docker_image:
    name: "{{ ironic_base_container_image_name }}"
    tag: "{{ ironic_base_container_image_version }}"
    push: yes
    load_path: "{{ ansible_dir }}/ironic-image/ironic-base-pike.tar }}"

- name: Load ironic-api image from file and push to a private registry
  docker_image:
    name: "{{ ironic_api_container_image_name }}"
    tag: "{{ ironic_api_container_image_version }}"
    push: yes
    load_path: "{{ ansible_dir }}/ironic-image/ironic-api-pike.tar }}"

- name: Load ironic-conductor image from file and push to a private registry
  docker_image:
    name: "{{ ironic_conductor_container_image_name }}"
    tag: "{{ ironic_conductor_container_image_version }}"
    push: yes
    load_path: "{{ ansible_dir }}/ironic-image/ironic-conductor-pike.tar }}"
