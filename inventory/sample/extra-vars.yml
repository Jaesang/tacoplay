# tacoplay
cicd_registry_enabled: false
localrepo_enabled: true
localrepo_yum: 192.168.95.11
localrepo_k8s: 192.168.95.11
localrepo_pypi: 192.168.95.11
localrepo_port: 80

# ceph
monitor_interface: eth0
public_network: 172.80.0.0/24
cluster_network: 172.80.0.0/24

osd_objectstore: bluestore
lvm_volumes:
  - data: /dev/vdb

# Override openstack release (Default value is defined in Tacoplay)
#openstack_release: queens

openstack_config: true
kube_pool:
  name: "kube"
  pg_num: 2
  pgp_num: 2
  rule_name: "replicated_rule"
  type: 1
  erasure_profile: ""
  expected_num_objects: ""
  application: "rbd"
openstack_glance_pool:
  name: "images"
  pg_num: 8
  pgp_num: 8
  rule_name: "replicated_rule"
  type: 1
  erasure_profile: ""
  expected_num_objects: ""
openstack_cinder_pool:
  name: "volumes"
  pg_num: 16
  pgp_num: 16
  rule_name: "replicated_rule"
  type: 1
  erasure_profile: ""
  expected_num_objects: ""
openstack_cinder_backup_pool:
  name: "backups"
  pg_num: 8
  pgp_num: 8
  rule_name: "replicated_rule"
  type: 1
  erasure_profile: ""
  expected_num_objects: ""
openstack_nova_vms_pool:
  name: "vms"
  pg_num: 16
  pgp_num: 16
  rule_name: "replicated_rule"
  type: 1
  erasure_profile: ""
  expected_num_objects: ""

openstack_pools:
  - "{{ kube_pool }}"
  - "{{ openstack_glance_pool }}"
  - "{{ openstack_cinder_pool }}"
  - "{{ openstack_cinder_backup_pool }}"
  - "{{ openstack_nova_vms_pool }}"

# k8s
kube_pods_subnet: 10.233.0.0/18
kube_service_addresses: 10.233.64.0/18
ipip_mode: Always
peer_with_router: false

# Openstack ACCOUNT
os_root_user: admin
os_root_password: password

# for Sona
install_ovs_as_a_rpms: false
