# docker options for kubespray and registry

# override docker repo to {{ localrepo_yum }} when outbound access is not allowed
docker_rh_repo_base_url: http://{{ localrepo_yum }}/docker/linux/centos/7/$basearch/stable
docker_rh_repo_gpgkey: http://{{ localrepo_yum }}/docker/linux/centos/gpg
dockerproject_rh_repo_base_url: http://{{ localrepo_yum }}/dockerproject/repo/main/centos/7
dockerproject_rh_repo_gpgkey: http://{{ localrepo_yum }}/dockerproject/gpg

#docker_version: "18.06"
docker_daemon_graph: "/var/lib/docker"
docker_log_opts: "--log-opt max-size=50m --log-opt max-file=5"
docker_insecure_registries:
  - "{{ docker_registry }}"

docker_storage_options: -s overlay2

## If non-empty will override default system MounFlags value.
## This option takes a mount propagation flag: shared, slave
## or private, which control whether mounts in the file system
## namespace set up for docker will receive or propagate mounts
## and unmounts. Leave empty for system default
# docker_mount_flags:

## A string of extra options to pass to the docker daemon.
## This string should be exactly as you wish it to appear.
docker_options: >-
  {%- if docker_insecure_registries is defined -%}
  {{ docker_insecure_registries | map('regex_replace', '^(.*)$', '--insecure-registry=\1' ) | list | join(' ') }}
  {%- endif %}
  {% if docker_registry_mirrors is defined -%}
  {{ docker_registry_mirrors | map('regex_replace', '^(.*)$', '--registry-mirror=\1' ) | list | join(' ') }}
  {%- endif %}
  --graph={{ docker_daemon_graph }} {{ docker_log_opts }}
  --default-ulimit nofile=1024:1048576
  {%- if ansible_architecture == "aarch64" and ansible_os_family == "RedHat" %}
  --add-runtime docker-runc=/usr/libexec/docker/docker-runc-current
  --default-runtime=docker-runc --exec-opt native.cgroupdriver=systemd
  --userland-proxy-path=/usr/libexec/docker/docker-proxy-current --signature-verification=false
  {%- endif -%}
