        neutron_linuxbridge_agent: sktdev/ubuntu-source-neutron-linuxbridge-agent-queens:taco-v19.02
        rabbit_init: rabbitmq:3.7-management
        image_repo_sync: docker:17.07.0
        dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
      pull_policy: IfNotPresent
    pod:
      replicas:
        server: 1
      security_context:
        neutron:
          pod:
            runAsUser: 42435
    network:
      backend:
      - openvswitch
      share_namespaces: false
      auto_bridge_add:
        br-ex: null
      interface:
        tunnel: bond0
    conf:
      paste:
        composite:neutronapi_v2_0:
          keystone: cors http_proxy_to_wsgi request_id catch_errors authtoken keystonecontext extensions neutronapiapp_v2_0
      neutron_sudoers: |
        # This sudoers file supports rootwrap-daemon for both Kolla and LOCI Images.
        Defaults !requiretty
        Defaults secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin:/var/lib/openstack/bin:/var/lib/kolla/venv/bin"
        neutron ALL = (root) NOPASSWD: /var/lib/kolla/venv/bin/neutron-rootwrap /etc/neutron/home/centoswrap.conf *, /var/lib/openstack/bin/neutron-rootwrap /etc/neutron/rootwrap.conf *, /var/lib/kolla/venv/bin/neutron-rootwrap-daemon /etc/neutron/rootwrap.conf, /var/lib/openstack/bin/neutron-rootwrap-daemon /etc/neutron/rootwrap.conf
      neutron:
        DEFAULT:
          core_plugin: ml2
          l3_ha: true
          global_physnet_mtu: 1500
          service_plugins: router
        agent:
          root_helper: sudo /var/lib/kolla/venv/bin/neutron-rootwrap /etc/neutron/home/centoswrap.conf
      plugins:
        ml2_conf:
          ml2:
            mechanism_drivers: openvswitch,l2population
            type_drivers: flat, vxlan
            tenant_network_types: vxlan
          ml2_type_flat:
            flat_networks: external
          ml2_type_vlan:
            network_vlan_ranges:
        openvswitch_agent:
          ovs:
            bridge_mappings: external:br-ex
          securitygroup:
            firewall_driver: openvswitch
        linuxbridge_agent:
          linux_bridge:
            physical_interface_mappings:
            bridge_mappings:
          securitygroup:
            firewall_driver: iptables
    endpoints:
      oslo_db:
        auth:
          admin:
            username: root
            password: password
          neutron:
            username: neutron
            password: password
      oslo_messaging:
        auth:
          admin:
            username: rabbitmq
            password: password
          neutron:
            username: neutron
            password: password
      identity:
        name: keystone
        auth:
          admin:
            username: admin
            password: password
          neutron:
            username: neutron
            password: password
          nova:
            username: nova
            password: password
          test:
            username: test
            password: password
    manifests:
      daemonset_lb_agent: false
      daemonset_dhcp_agent: true
      daemonset_metadata_agent: true
      daemonset_ovs_agent: true
      daemonset_sriov_agent: false
      daemonset_l3_agent: true
  source:
    type: local
    location: /home/centos/tacoplay/charts/openstack-helm
    subpath: neutron
    reference: taco-v19.02
  test:
    enabled: true
    timeout: 3600
