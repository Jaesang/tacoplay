schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: fluent-bit
data:
  chart_name: fluent-bit
  release: fluent-bit
  namespace: lma
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    image:
      fluent_bit:
        repository: castera-admin:5000/fluent/fluent-bit
        tag: 1.3.2
      pullPolicy: IfNotPresent
    testFramework:
      image: castera-admin:5000/dduportal/bats
      tag: 0.4.0
    backend:
      type: es
      es:
        host: taco-elasticsearch-es-http
        port: 9200
        index: logging
        logstash_prefix: logging
        http_user: elastic
        http_password: tacoword

    nodeSelector:
      fluent-logging: enabled

    service:
      flush: 5
      logLevel: info

    images:
      tags:
        fluent-bit: castera-admin:5000/fluent/fluent-bit:1.3.2
        test: castera-admin:5000/dduportal/bats:0.4.0
    extraEntries:
      input: |-
        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name tail
            Path /var/log/kern.log
            Tag kernel

        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name tail
            Parser docker
            Path /var/log/containers/*.log
            Tag kube.*

        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name tail
            Path /var/log/libvirt/libvirtd.log
            Tag libvirt

        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name tail
            Path /var/log/libvirt/qemu/*.log
            Tag qemu

        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name systemd
            Path ${JOURNAL_PATH}
            Systemd_Filter _SYSTEMD_UNIT=kubelet.service
            Tag journal.*

        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name systemd
            Path ${JOURNAL_PATH}
            Systemd_Filter _SYSTEMD_UNIT=docker.service
            Tag journal.*

        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name tail
            Parser syslog-kubelet
            Path /var/log/messages
            Tag syslog.*

        [INPUT]
            Buffer_Chunk_Size 1M
            Buffer_Max_Size 1M
            Mem_Buf_Limit 5MB
            Name tail
            Parser syslog-kubelet
            Path /var/log/syslog
            Tag syslog.*

      filter: |-
        [FILTER]
            Interval 1s
            Match **
            Name throttle
            Rate 1000
            Window 300

        [FILTER]
            Match libvirt
            Name record_modifier
            Record hostname ${HOSTNAME}

        [FILTER]
            Match qemu
            Name record_modifier
            Record hostname ${HOSTNAME}

        [FILTER]
            Match kernel
            Name record_modifier
            Record hostname ${HOSTNAME}

        [FILTER]
            Match journal.**
            Name modify
            Rename _BOOT_ID BOOT_ID
            Rename _CAP_EFFECTIVE CAP_EFFECTIVE
            Rename _CMDLINE CMDLINE
            Rename _COMM COMM
            Rename _EXE EXE
            Rename _GID GID
            Rename _HOSTNAME HOSTNAME
            Rename _MACHINE_ID MACHINE_ID
            Rename _PID PID
            Rename _SYSTEMD_CGROUP SYSTEMD_CGROUP
            Rename _SYSTEMD_SLICE SYSTEMD_SLICE
            Rename _SYSTEMD_UNIT SYSTEMD_UNIT
            Rename _TRANSPORT TRANSPORT
            Rename _UID UID

        [FILTER]
            Match kube.*
            Merge_JSON_Log true
            Name kubernetes

        [FILTER]
            Match *
            Name record_modifier
            record cluster singlenode-general

      output: |-
        [OUTPUT]
            Match **.fluentd**
            Name null

        [OUTPUT]
            HTTP_Passwd password
            HTTP_User taco
            Host elasticsearch-logging
            Logstash_Format true
            Match kube.*
            Name es
            Port 80
            Type fluent

        [OUTPUT]
            HTTP_Passwd password
            HTTP_User taco
            Host elasticsearch-logging
            Logstash_Format true
            Logstash_Prefix syslog
            Match syslog.*
            Name es
            Port 80
            Type syslog

        [OUTPUT]
            HTTP_Passwd password
            HTTP_User taco
            Host elasticsearch-logging
            Logstash_Format true
            Logstash_Prefix libvirt
            Match libvirt
            Name es
            Port 80
            Type libvirt

        [OUTPUT]
            HTTP_Passwd password
            HTTP_User taco
            Host elasticsearch-logging
            Logstash_Format true
            Logstash_Prefix qemu
            Match qemu.*
            Name es
            Port 80
            Type qemu

        [OUTPUT]
            HTTP_Passwd password
            HTTP_User taco
            Host elasticsearch-logging
            Logstash_Format true
            Logstash_Prefix journal
            Match journal.*
            Name es
            Port 80
            Type journal

        [OUTPUT]
            HTTP_Passwd password
            HTTP_User taco
            Host elasticsearch-logging
            Logstash_Format true
            Logstash_Prefix kernel
            Match kernel.*
            Name es
            Port 80
