schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: fluentbit
data:
  chart_name: fluentbit
  release: fluentbit
  namespace: openstack
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    images:
      tags:
        fluentbit: registry.cicd.stg.taco/fluent/fluent-bit:0.14.2
        dep_check: registry.cicd.stg.taco/airshipit/kubernetes-entrypoint:v1.0.0
        image_repo_sync: registry.cicd.stg.taco/docker:17.07.0
      pull_policy: IfNotPresent
    dependencies:
      static:
        fluentbit:
          jobs:
            - create-elasticsearch-templates
          services:
            - endpoint: internal
              service: elasticsearch
        tests:
          services:
            - endpoint: internal
              service: elasticsearch
    labels:
      fluentbit:
        node_selector_key: fluent-logging
        node_selector_value: enabled
    conf:
      fluentbit: 
        template: |
          [SERVICE]
              Daemon false
              Flush 5
              Log_Level info
              Parsers_File parsers.conf

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name tail
              Path /var/log/kern.log
              Tag kernel

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name tail
              Parser docker
              Path /var/log/containers/*.log
              Tag kube.*

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name tail
              Path /var/log/libvirt/libvirtd.log
              Tag libvirt

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name tail
              Path /var/log/libvirt/qemu/*.log
              Tag qemu

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name systemd
              Path ${JOURNAL_PATH}
              Systemd_Filter _SYSTEMD_UNIT=kubelet.service
              Tag journal.*

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name systemd
              Path ${JOURNAL_PATH}
              Systemd_Filter _SYSTEMD_UNIT=docker.service
              Tag journal.*

          [FILTER]
              Interval 1s
              Match **
              Name throttle
              Rate 1000
              Window 300

          [FILTER]
              Match libvirt
              Name record_modifier
              Record hostname ${HOSTNAME}

          [FILTER]
              Match qemu
              Name record_modifier
              Record hostname ${HOSTNAME}

          [FILTER]
              Match kernel
              Name record_modifier
              Record hostname ${HOSTNAME}

          [FILTER]
              Match journal.**
              Name modify
              Rename _BOOT_ID BOOT_ID
              Rename _CAP_EFFECTIVE CAP_EFFECTIVE
              Rename _CMDLINE CMDLINE
              Rename _COMM COMM
              Rename _EXE EXE
              Rename _GID GID
              Rename _HOSTNAME HOSTNAME
              Rename _MACHINE_ID MACHINE_ID
              Rename _PID PID
              Rename _SYSTEMD_CGROUP SYSTEMD_CGROUP
              Rename _SYSTEMD_SLICE SYSTEMD_SLICE
              Rename _SYSTEMD_UNIT SYSTEMD_UNIT
              Rename _TRANSPORT TRANSPORT
              Rename _UID UID

          [OUTPUT]
              Match **.fluentd**
              Name null

          [FILTER]
              Match kube.*
              Merge_JSON_Log true
              Name kubernetes

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name tail
              Parser syslog-kubelet
              Path /var/log/messages
              Tag syslog.*

          [INPUT]
              Buffer_Chunk_Size 1M
              Buffer_Max_Size 1M
              Mem_Buf_Limit 5MB
              Name tail
              Parser syslog-kubelet
              Path /var/log/syslog
              Tag syslog.*

          [FILTER]
              Match *
              Name record_modifier
              record cluster singlenode-general

          [OUTPUT]
              HTTP_Passwd password
              HTTP_User taco
              Host elasticsearch-logging
              Logstash_Format true
              Match kube.*
              Name es
              Port 80
              Type fluent

          [OUTPUT]
              HTTP_Passwd password
              HTTP_User taco
              Host elasticsearch-logging
              Logstash_Format true
              Logstash_Prefix syslog
              Match syslog.*
              Name es
              Port 80
              Type syslog

          [OUTPUT]
              HTTP_Passwd password
              HTTP_User taco
              Host elasticsearch-logging
              Logstash_Format true
              Logstash_Prefix libvirt
              Match libvirt
              Name es
              Port 80
              Type libvirt

          [OUTPUT]
              HTTP_Passwd password
              HTTP_User taco
              Host elasticsearch-logging
              Logstash_Format true
              Logstash_Prefix qemu
              Match qemu.*
              Name es
              Port 80
              Type qemu

          [OUTPUT]
              HTTP_Passwd password
              HTTP_User taco
              Host elasticsearch-logging
              Logstash_Format true
              Logstash_Prefix journal
              Match journal.*
              Name es
              Port 80
              Type journal

          [OUTPUT]
              HTTP_Passwd password
              HTTP_User taco
              Host elasticsearch-logging
              Logstash_Format true
              Logstash_Prefix kernel
              Match kernel.*
              Name es
              Port 80
              Type kernel
    pod:
      tolerations:
        fluentbit:
          enabled: true
          tolerations:
          - key: node-role.kubernetes.io/master
            operator: Exists
          - key: node-role.kubernetes.io/node
            operator: Exists
    endpoints:
      elasticsearch:
        namespace: null
        name: elasticsearch
        auth:
          admin:
            username: taco
            password: password
        hosts:
          data: elasticsearch-data
          default: elasticsearch-logging
          discovery: elasticsearch-discovery
          public: elasticsearch
        host_fqdn_override:
          default: null
        path:
          default: null
        scheme:
          default: http
        port:
          http:
            default: 80
  source:
    type: git
    location: https://tde.sktelecom.com/stash/scm/openstack/openstack-helm-infra
    subpath: fluentbit
    reference: master
  test:
    enabled: false
  dependencies:
    - helm-toolkit
