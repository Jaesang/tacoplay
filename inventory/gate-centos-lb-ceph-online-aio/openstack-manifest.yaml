schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: elasticsearch
data:
  chart_name: elasticsearch
  release: elasticsearch
  namespace: openstack
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    pod:
      mandatory_access_control:
        type: null
    images:
      tags:
        apache_proxy: registry.cicd.stg.taco/httpd:2.4
        memory_init: registry.cicd.stg.taco/stein/ubuntu-source-heat-engine:taco-0.1.0
        curator: registry.cicd.stg.taco/bobrik/curator:5.6.0
        es_cluster_wait: registry.cicd.stg.taco/openstackhelm/ceph-config-helper:latest-ubuntu_xenial
        elasticsearch: registry.cicd.stg.taco/openstackhelm/elasticsearch-s3:latest-5_6_4
        ceph_key_placement: registry.cicd.stg.taco/port/ceph-config-helper:v1.15.3
        s3_bucket: registry.cicd.stg.taco/port/ceph-config-helper:v1.15.3
        s3_user: registry.cicd.stg.taco/port/ceph-config-helper:v1.15.3
        helm_tests: registry.cicd.stg.taco/stein/ubuntu-source-heat-engine:taco-0.1.0
        prometheus_elasticsearch_exporter: registry.cicd.stg.taco/justwatch/elasticsearch_exporter:1.0.1
        dep_check: registry.cicd.stg.taco/airshipit/kubernetes-entrypoint:v1.0.0
        snapshot_repository: registry.cicd.stg.taco/port/ceph-config-helper:v1.15.3
        elasticsearch_templates: registry.cicd.stg.taco/stein/ubuntu-source-heat-engine:taco-0.1.0
        image_repo_sync: registry.cicd.stg.taco/docker:17.07.0
      pull_policy: IfNotPresent
    dependencies:
      static:
        curator:
          jobs: null
        tests:
          jobs: null
    conf:
      curator:
        schedule: 0 */6 * * *
        action_file:
          actions:
            1:
              action: delete_indices
              description: '"Delete indices older than 7 days"'
              options:
                timeout_override: null
                continue_if_exception: false
                ignore_empty_list: true
                disable_action: false
              filters:
              - filtertype: pattern
                kind: timestring
                value: '%Y.%m.%d'
              - filtertype: age
                source: name
                direction: older
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 7
            2:
              action: delete_indices
              description: |-
                "Delete indices by age if available disk space is
                 less than 80% total disk"
              options:
                timeout_override: 600
                continue_if_exception: false
                ignore_empty_list: true
                disable_action: false
              filters:
              - filtertype: pattern
                kind: prefix
                value: logstash-
              - filtertype: space
                source: creation_date
                use_age: true
                disk_space: 12
            3:
              action: snapshot
              description: '"Snapshot indices older than one day"'
              options:
                repository: default_repo
                name: null
                wait_for_completion: true
                max_wait: 3600
                wait_interval: 10
                timeout_override: 600
                ignore_empty_list: true
                continue_if_exception: false
                disable_action: true
              filters:
              - filtertype: age
                source: name
                direction: older
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 1
            4:
              action: delete_snapshots
              description: '"Delete snapshots older than 30 days"'
              options:
                repository: default_repo
                disable_action: true
                timeout_override: 600
                ignore_empty_list: true
              filters:
              - filtertype: pattern
                kind: prefix
                value: curator-
                exclude: null
              - filtertype: age
                source: creation_date
                direction: older
                unit: days
                unit_count: 30
      templates:
        fluent:
          template: logstash-*
          index_patterns: logstash-*
          settings:
            number_of_shards: 5
            number_of_replicas: 1
          mappings:
            fluent:
              properties:
                kubernetes:
                  properties:
                    container_name:
                      type: keyword
                      index: true
                    docker_id:
                      type: keyword
                      index: true
                    host:
                      type: keyword
                      index: true
                    labels:
                      properties:
                        app:
                          type: keyword
                          index: true
                        application:
                          type: keyword
                          index: true
                        component:
                          type: keyword
                          index: true
                        release_group:
                          type: keyword
                          index: true
                    namespace_name:
                      type: keyword
                      index: true
                    pod_id:
                      type: keyword
                      index: true
                    pod_name:
                      type: keyword
                      index: true
                log:
                  type: text
        syslog:
          template: syslog-*
          index_patterns: syslog-*
          settings:
            number_of_shards: 3
            number_of_replicas: 1
          mappings:
            syslog:
              properties:
                cluster:
                  type: keyword
                app:
                  type: keyword
                host:
                  type: keyword
                pid:
                  type: integer
                log:
                  type: text
        libvirt:
          template: libvirt-*
          index_patterns: libvirt-*
          settings:
            number_of_shards: 3
            number_of_replicas: 1
        journal:
          template: journal-*
          index_patterns: journal-*
          settings:
            number_of_shards: 3
            number_of_replicas: 1
        kernel:
          template: kernel-*
          index_patterns: kernel-*
          settings:
            number_of_shards: 3
            number_of_replicas: 1
      elasticsearch:
        env:
          java_opts:
            client: -Xms256m -Xmx256m
            data: -Xms512m -Xmx512m
            master: -Xms256m -Xmx256m
        snapshots:
          enabled: false
    endpoints:
      elasticsearch:
        auth:
          admin:
            username: taco
            password: password
    monitoring:
      prometheus:
        enabled: true
    storage:
      enabled: true
      pvc:
        name: pvc-elastic
        access_mode:
        - ReadWriteOnce
      requests:
        storage: 200Gi
      storage_class: rbd
  source:
    type: git
    location: https://tde.sktelecom.com/stash/scm/openstack/openstack-helm-infra
    subpath: elasticsearch
    reference: master
  test:
    enabled: false
    timeout: 3600
  dependencies:
  - helm-toolkit
