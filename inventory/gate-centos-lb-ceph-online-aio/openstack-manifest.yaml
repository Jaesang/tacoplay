schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: prometheus
data:
  chart_name: prometheus
  release: prometheus
  namespace: openstack
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    images:
      tags:
        apache_proxy: registry.cicd.stg.taco/httpd:2.4
        prometheus: registry.cicd.stg.taco/prom/prometheus:v2.3.2
        helm_tests: registry.cicd.stg.taco/stein/ubuntu-source-heat-engine:taco-0.1.0
        dep_check: registry.cicd.stg.taco/airshipit/kubernetes-entrypoint:v1.0.0
        image_repo_sync: registry.cicd.stg.taco/docker:17.07.0
      pull_policy: IfNotPresent
    pod:
      replicas:
        prometheus: 1
    endpoints:
      monitoring:
        auth:
          admin:
            username: taco
            password: password
      ldap:
        hosts:
          default: ldap
        auth:
          admin:
            bind: cn=taco,dc=cluster,dc=local
            password: password
    storage:
      enabled: true
      pvc:
        name: prometheus-pvc
        access_mode:
        - ReadWriteOnce
      requests:
        storage: 50Gi
      storage_class: rbd
    conf:
      prometheus:
        command_line_flags:
          log.level: info
          query.max_concurrency: 20
          query.timeout: 2m
          storage.tsdb.path: /var/lib/prometheus/data
          storage.tsdb.retention: 30d
          web.enable_admin_api: true
          web.enable_lifecycle: false
        scrape_configs:
          global:
            scrape_interval: 60s
            evaluation_interval: 60s
            external_labels:
              taco_cluster: singlenode-general
          scrape_configs:
          - job_name: prometheus-metrics
            kubernetes_sd_configs:
            - role: endpoints
            scrape_interval: 60s
            relabel_configs:
            - source_labels:
              - __meta_kubernetes_service_name
              action: keep
              regex: prom-metrics
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scrape
              action: keep
              regex: true
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scheme
              action: replace
              target_label: __scheme__
              regex: (https?)
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_path
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels:
              - __address__
              - __meta_kubernetes_service_annotation_prometheus_io_port
              action: replace
              target_label: __address__
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
            - action: labelmap
              regex: __meta_kubernetes_service_label_(.+)
            - source_labels:
              - __meta_kubernetes_namespace
              action: replace
              target_label: kubernetes_namespace
            - source_labels:
              - __meta_kubernetes_service_name
              action: replace
              target_label: instance
            - source_labels:
              - __meta_kubernetes_service_name
              action: replace
              target_label: kubernetes_name
            - source_labels:
              - __meta_kubernetes_service_name
              target_label: job
              replacement: ${1}
          - job_name: kubelet
            scheme: https
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            kubernetes_sd_configs:
            - role: node
            scrape_interval: 45s
            relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - target_label: __address__
              replacement: kubernetes.default.svc:443
            - source_labels:
              - __meta_kubernetes_node_name
              regex: (.+)
              target_label: __metrics_path__
              replacement: /api/v1/nodes/${1}/proxy/metrics
            - source_labels:
              - __meta_kubernetes_node_name
              action: replace
              target_label: kubernetes_io_hostname
          - job_name: kubernetes-cadvisor
            scheme: https
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            kubernetes_sd_configs:
            - role: node
            relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - target_label: __address__
              replacement: kubernetes.default.svc:443
            - source_labels:
              - __meta_kubernetes_node_name
              regex: (.+)
              target_label: __metrics_path__
              replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
          - job_name: apiserver
            kubernetes_sd_configs:
            - role: endpoints
            scrape_interval: 45s
            scheme: https
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
            - source_labels:
              - __meta_kubernetes_namespace
              - __meta_kubernetes_service_name
              - __meta_kubernetes_endpoint_port_name
              action: keep
              regex: default;kubernetes;https
          - job_name: openstack-exporter
            kubernetes_sd_configs:
            - role: endpoints
            scrape_interval: 60s
            relabel_configs:
            - source_labels:
              - __meta_kubernetes_service_name
              action: keep
              regex: openstack-metrics
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scrape
              action: keep
              regex: true
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scheme
              action: replace
              target_label: __scheme__
              regex: (https?)
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_path
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels:
              - __address__
              - __meta_kubernetes_service_annotation_prometheus_io_port
              action: replace
              target_label: __address__
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
            - action: labelmap
              regex: __meta_kubernetes_service_label_(.+)
            - source_labels:
              - __meta_kubernetes_namespace
              action: replace
              target_label: kubernetes_namespace
            - source_labels:
              - __meta_kubernetes_service_name
              action: replace
              target_label: instance
            - source_labels:
              - __meta_kubernetes_service_name
              action: replace
              target_label: kubernetes_name
            - source_labels:
              - __meta_kubernetes_service_name
              target_label: job
              replacement: ${1}
          - job_name: kubernetes-service-endpoints
            kubernetes_sd_configs:
            - role: endpoints
            scrape_interval: 60s
            relabel_configs:
            - source_labels:
              - __meta_kubernetes_service_name
              action: drop
              regex: (openstack-metrics|prom-metrics)
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scrape
              action: keep
              regex: true
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_scheme
              action: replace
              target_label: __scheme__
              regex: (https?)
            - source_labels:
              - __meta_kubernetes_service_annotation_prometheus_io_path
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels:
              - __address__
              - __meta_kubernetes_service_annotation_prometheus_io_port
              action: replace
              target_label: __address__
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
            - action: labelmap
              regex: __meta_kubernetes_service_label_(.+)
            - source_labels:
              - __meta_kubernetes_namespace
              action: replace
              target_label: kubernetes_namespace
            - source_labels:
              - __meta_kubernetes_service_name
              action: replace
              target_label: kubernetes_name
            - source_labels:
              - __meta_kubernetes_service_name
              target_label: job
              replacement: ${1}
          - job_name: kubernetes-pods
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_scrape
              action: keep
              regex: true
            - source_labels:
              - __meta_kubernetes_pod_annotation_prometheus_io_path
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels:
              - __address__
              - __meta_kubernetes_pod_annotation_prometheus_io_port
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - action: labelmap
              regex: __meta_kubernetes_pod_label_(.+)
            - source_labels:
              - __meta_kubernetes_namespace
              action: replace
              target_label: kubernetes_namespace
            - source_labels:
              - __meta_kubernetes_pod_name
              action: replace
              target_label: kubernetes_pod_name
          - job_name: calico-node
            kubernetes_sd_configs:
            - role: node
            scrape_interval: 45s
            relabel_configs:
            - action: labelmap
              regex: __meta_kubernetes_node_label_(.+)
            - source_labels:
              - __meta_kubernetes_node_address_InternalIP
              regex: (.*)
              target_label: __address__
              replacement: ${1}:9091
            - source_labels:
              - __meta_kubernetes_node_name
              regex: (.+)
              target_label: __metrics_path__
              replacement: /metrics
            - source_labels:
              - __meta_kubernetes_node_name
              action: replace
              target_label: kubernetes_io_hostname
  source:
    type: git
    location: https://tde.sktelecom.com/stash/scm/openstack/openstack-helm-infra
    subpath: prometheus
    reference: master
  dependencies:
  - helm-toolkit
