# Default values for proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

dependencies:
  dynamic: null
  static:
    proxy:
      jobs: null

release_group: test

labels:
  ceph:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

endpoints:
  cluster_domain_suffix: cluster.local
  ceph_exporter_proxy:
    hosts:
      default: ceph-exporter-proxy
      ceph_exporter_proxy: ceph-exporter
    host_fqdn_override:
      default: null
    path: null
    scheme: 'http'
    port:
      internal:
        default: 9283
  node_exporter_proxy:
    hosts:
      default: node-exporter-proxy
      node_exporeter_proxy: node-exporter-proxy
    host_fqdn_override:
      default: null
    path: null
    scheme: 'http'
    port:
      internal:
        default: 80
  mariadb:
    hosts:
      default: mariadb
      mariadb: mariadb
    host_fqdn_override:
      default: null
    path: null
    scheme: 'http'
    port:
      internal:
        default: 3306

proxy:
# (NOTE:sungil): This is a example for using a exporter from external CEPH
# you can refer the official web - https://kubernetes.io/docs/concepts/services-networking/service/#services-without-selectors
  ceph-exporter-proxy:
    annotations:
      prometheus.io/scrape: true
    target:
    - addresses:
      - ip: 172.27.14.23 #your-external-ceph-mon1 IP
      ports:
      - port: 9283
    - addresses:
      - ip: 172.27.14.24 #your-external-ceph-mon1 IP
      ports:
      - port: 9283
    - addresses:
      - ip: 172.27.14.25 #your-external-ceph-mon1 IP
      ports:
      - port: 9283
# (NOTE:sungil): This is a example for using a exporter from external CEPH
# you can refer the official web - https://kubernetes.io/docs/concepts/services-networking/service/#services-without-selectors
  node-exporter-proxy:
    annotations:
      prometheus.io/scrape: true
    target:
    - addresses:
      - ip: 172.27.14.18 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.19 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.23 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.24 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.25 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.26 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.27 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.28 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.29 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.30 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
    - addresses:
      - ip: 172.27.14.31 #your-external-ceph-mon1 IP
      ports:
      - port: 9100
  mariadb:
    annotations:
      prometheus.io/scrape: true
    target:
    - addresses:
      - ip: 172.27.14.52 #your-external-ceph-mon1 IP
      ports:
      - port: 3306
manifests:
  service: true
