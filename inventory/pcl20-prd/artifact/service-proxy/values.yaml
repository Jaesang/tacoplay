proxy:
# (NOTE:sungil): This is a example for using a exporter from external CEPH
# you can refer the official web - https://kubernetes.io/docs/concepts/services-networking/service/#services-without-selectors
  ceph-exporter-proxy:
    annotations:
      prometheus.io/scrape: true
    target:
    - addresses:
      - ip: 192.168.48.202 #your-external-ceph-mon1 IP
      ports:
      - port: 9283
    - addresses:
      - ip: 192.168.48.203 #your-external-ceph-mon1 IP
      ports:
      - port: 9283
