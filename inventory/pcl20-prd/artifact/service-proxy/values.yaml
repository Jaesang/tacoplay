# Default values for proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

dependencies:
  dynamic: null
  static:
    proxy:
      jobs: null

release_group: test

labels:
  ceph:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

endpoints:
  cluster_domain_suffix: cluster.local
  ceph_exporter_proxy:
    hosts:
      default: ceph-exporter-proxy
      ceph_exporter_proxy: ceph-exporter
    host_fqdn_override:
      default: null
    path: null
    scheme: 'http'
    port:
      internal:
        default: 9283
