schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: neutron
data:
  chart_name: neutron
  release: neutron
  namespace: openstack
  timeout: 3600
  wait:
    timeout: 3600
    labels:
      release_group: sona-neutron
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - name: neutron-db-init
          type: job
          labels:
            application: neutron
            component: db-init
        - name: neutron-db-sync
          type: job
          labels:
            application: neutron
            component: db-sync
        - name: neutron-ks-endpoints
          type: job
          labels:
            application: neutron
            component: ks-endpoints
        - name: neutron-ks-service
          type: job
          labels:
            application: neutron
            component: ks-service
        - name: neutron-ks-user
          type: job
          labels:
            application: neutron
            component: ks-user
  values:
    images:
      tags:
        bootstrap: registry.cicd.stg.taco/pike/ubuntu-source-heat-engine:3.1.0
        test: registry.cicd.stg.taco/pike/ubuntu-source-rally:3.1.0
        db_init: registry.cicd.stg.taco/pike/ubuntu-source-heat-engine:3.1.0
        neutron_db_sync: registry.cicd.stg.taco/pike/ubuntu-source-neutron-server:3.1.0
        db_drop: registry.cicd.stg.taco/pike/ubuntu-source-heat-engine:3.1.0
        ks_user: registry.cicd.stg.taco/pike/ubuntu-source-heat-engine:3.1.0
        ks_service: registry.cicd.stg.taco/pike/ubuntu-source-heat-engine:3.1.0
        ks_endpoints: registry.cicd.stg.taco/pike/ubuntu-source-heat-engine:3.1.0
        neutron_server: registry.cicd.stg.taco/pike/ubuntu-source-neutron-server:0.1.0.onos
        neutron_dhcp: registry.cicd.stg.taco/pike/ubuntu-source-neutron-dhcp-agent:3.1.0
        neutron_metadata: registry.cicd.stg.taco/pike/ubuntu-source-neutron-metadata-agent:3.1.0
        neutron_l3: registry.cicd.stg.taco/pike/ubuntu-source-neutron-l3-agent:3.1.0
        neutron_openvswitch_agent: registry.cicd.stg.taco/pike/ubuntu-source-neutron-openvswitch-agent:3.1.0
        neutron_linuxbridge_agent: registry.cicd.stg.taco/pike/ubuntu-source-neutron-linuxbridge-agent:3.1.0
        dep_check: registry.cicd.stg.taco/kubernetes-entrypoint:v0.3.0
      pull_policy: Always
    pod:
      replicas:
        server: 1
      user:
        neutron:
          uid: 42435
    labels:
      agent:
        dhcp:
          node_selector_value: disabled
        l3:
          node_selector_value: disabled
        metadata:
          node_selector_value: disabled
      lb:
        node_selector_value: disabled
      # openvswitch is a special case, requiring a special
      # label that can apply to both control hosts
      # and compute hosts, until we get more sophisticated
      # with our daemonset scheduling
      ovs:
        node_selector_value: disabled
    network:
      auto_bridge_add: null
      backend: 
        - onos
      share_namespaces: false
      interface:
        tunnel: null
      server:
        ingress:
          public: false
        node_port:
          enabled: true
          port: 30096
    conf:
      neutron_sudoers: |
        # This sudoers file supports rootwrap-daemon for both Kolla and LOCI Images.
        Defaults !requiretty
        Defaults secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin:/var/lib/openstack/bin:/var/lib/kolla/venv/bin"
        neutron ALL = (root) NOPASSWD: /var/lib/kolla/venv/bin/neutron-rootwrap /etc/neutron/rootwrap.conf *, /var/lib/openstack/bin/neutron-rootwrap /etc/neutron/rootwrap.conf *, /var/lib/kolla/venv/bin/neutron-rootwrap-daemon /etc/neutron/rootwrap.conf, /var/lib/openstack/bin/neutron-rootwrap-daemon /etc/neutron/rootwrap.conf
      neutron:
        DEFAULT:
          core_plugin: ml2
          service_plugins: onos_router
        agent:
          root_helper_daemon: sudo neutron-rootwrap-daemon /etc/neutron/rootwrap.conf
      plugins:
        ml2_conf:
          ml2:
            mechanism_drivers: onos_ml2
            type_drivers: flat, vlan, vxlan
            tenant_network_types: vxlan
          onos:
            url_path: "http://192.168.0.228:8181/onos/openstacknetworking"
            username: "onos"
            password: "rocks"
    dependencies:
      dynamic:
        targeted:
          onos:
            l3:
              pod: null
            dhcp:
              pod: null
            metadata:
              pod: null
            lb_agent:
              pod: null
    manifests:
      daemonset_dhcp_agent: false
      daemonset_l3_agent: false
      daemonset_metadata_agent: false
      daemonset_ovs_agent: false
      daemonset_lb_agent: false
  source:
    type: local
    location: /root/charts/openstack-helm
    subpath: neutron
    
  dependencies:
    - helm-toolkit
