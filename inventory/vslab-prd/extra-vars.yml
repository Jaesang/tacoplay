# tacoplay
cicd_registry_enabled: false

localrepo_enabled: true
replace_repo_file: true
localrepo_yum: admin-prd
localrepo_k8s: admin-prd
localrepo_pypi: admin-prd

# ceph
monitor_interface: bond1
public_network: 10.0.5.0/24
cluster_network: 10.0.6.0/24

ceph_stable_release: mimic
osd_objectstore: bluestore
lvm_volumes:
  - data: /dev/sda
  - data: /dev/sdb
  - data: /dev/sdc
  - data: /dev/sdd
  - data: /dev/sde
  - data: /dev/sdf
  - data: /dev/sdg
  - data: /dev/sdh

openstack_config: true
kube_pool_pg:
  pg_num: 512
  pgp_num: 512
glance_pool_pg:
  pg_num: 512
  pgp_num: 512
cinder_pool_pg:
  pg_num: 1024
  pgp_num: 1024
cinder_backup_pool_pg:
  pg_num: 256
  pgp_num: 256

# k8s
kube_pods_subnet: 10.233.0.0/17
kube_service_addresses: 10.233.128.0/17
ipip_mode: Never
peer_with_router: true
global_as_num: 64517
peers:
  - as: 64517
    router_id: 192.168.95.2
  - as: 64517
    router_id: 192.168.95.3
rbd_provisioner_enabled: true

# openstack
openstack_ceph_enabled: true

db_root_user: root
db_root_password: password
db_keystone_password: password
db_nova_password: password
db_cinder_password: password
db_glance_password: password
db_neutron_password: password
db_heat_password: password
db_horizon_password: password
db_grafana_password: password
db_grafana_session_password: password
