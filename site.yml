---

- name: include global default variables
  import_playbook: include_defaults.yml

- name: setup host operating systems in taco host group
  hosts: taco
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: setup-os, tags: setup-os }
    - { role: container-registry/client, tags: always }

# Use current docker role for now. Kubespray's container-engine role
# can be considered later.
- name: setup a local container registry for the offline environment
  hosts: container-registry
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: docker, tags: container-registry, when: container_registry_enabled }
    - { role: container-registry/server, tags: container-registry, when: container_registry_enabled }

- name: setup a local package repository for the offline environment
  hosts: package-repository
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: package-repository, tags: package-repository }
    - { role: ceph/copy-ceph-repo, tags: copy-ceph-repo, when: "ceph_repository_enabled|default(false)" }

- name: install ceph
  include: ceph-ansible/site.yml.sample
  tags: ceph
  when: taco_storage_backend == 'ceph'

# TODO: add tests for checking status of the new ceph cluster

- name: post install for ceph
  hosts: admin-node:kube-master
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - role: ceph/post-install
      tags: ceph-post-install
      when: taco_storage_backend == 'ceph'

- name: install kubernetes
  include: kubespray/cluster.yml
  tags: k8s

- name: install kubernetes ralated clients
  hosts: admin-node
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: k8s/client, tags: kubectl }
    - { role: k8s/helm, tags: helm }
    - { role: k8s/armada, tags: armada }

# TODO: add tests for checking status of the new k8s cluster

- name: setup openstack-related config on operating system
  hosts: controller-node:compute-node
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: taco-apps/openstack/setup-os, tags: openstack }

# Once we support various apps other than openstack, we should be able to
# deploy those apps selectively. (Maybe with 'deploy' tag?)
- name: install openstack
  hosts: admin-node
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: taco-apps/openstack/pre-install, tags: openstack }
    - { role: taco-apps/deploy, tags: deploy }

- name: install openstack client
  hosts: admin-node:controller-node
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
    - { role: taco-apps/openstack/client, tags: openstack }
